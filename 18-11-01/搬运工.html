<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #box{
            width: 300px;
            height: 200px;
            border: 1px solid #000;
            display: inline-block;
        }
        ul li{
            width: 5px;
            height: 5px;
            border: 1px solid #000;
            float: left;
            margin: 5px;
            
        }
        ul li.active{
            background: yellow;
        }
        div{
            border: 1px solid #000;
            height: 200px;
            width: 200px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <button id="btn">点击</button>
    <div dir="box"></div>
    <ul>
        <li class="active"></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <span>0/30</span>
    <video src="./video/magic.mp4"></video>
</body>
</html>
