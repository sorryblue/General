<script>
    /*
    try{}cach(){}

    元素没找到是null
    window.load 当页面中的所有静态资源加载完成后执行的代码
    link,scr,href加完成后load执行

    ready事件
        DOMContentLoaded 高版本浏览器才兼容
        当DOM加载完成之后就执行代码
        onreadystatechange 低版本

        在IE下当DOM加载完之后,在document.documentElement.doScoll('left')方法,若果DOM没有加载完,调后这个方法会报错,为了避免报错,所以包了一个try{}catch(){}
        不报错执行try,try里面报错才会进catch

        error为报错的细节,try{}catch(){}性能不高,影响性能
*/    
</script>
