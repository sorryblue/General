<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .main{
            width: 1300px;
            margin: 0 auto;
            position: relative;
        }
        #chBox{
            position: absolute;
            top: 198px;
            left: 652px;
            width: 20px;
            height: 20px;
        }
        .arr,.fin,.cov{
            position: absolute;
            transition: .4s;
        }
        .arr{
            top: 179px;
            left: 290px;
        }
        .fin{
            width: 200px;
            left: 721px;
            top: 154px;
        }
        .cov{
            width: 220px;
            left: 716px;
            top: 134px;
        }
        h1{
            position: absolute;
            left: 596px;
            top: 30px;
        }
    </style>
</head>
<body>
    <div class="main">
        <h1>Touch Me</h1>
        <img src="./arrow.png" alt="" class="arr">
        <input type="checkbox" id="chBox">
        <img src="./finger.png" alt="" class="fin">
        <img src="./cover.jpg" alt="" class="cov">
    </div>
    <script>
        const chBox = document.getElementById('chBox');
        const fin = document.getElementsByClassName('fin')[0];
        const cov = document.getElementsByClassName('cov')[0];
        let timer = null;
        let timer2 = null;
        let timer3 = null;
        let onOff = true;
        if(onOff){
            onOff = false;
            
            chBox.onclick = function(){
                chBox.checked = true;
                if(chBox.checked){
                    timer = setTimeout(function(){
                        fin.style.left = '648px';
                        cov.style.left = '837px'
                        onOff = true;
                        clearTimeout(timer);
                    },400);
                    timer2 = setTimeout(function(){
                        fin.style.left = '721px';
                        cov.style.left = '716px'
                        chBox.checked = false;
                        clearTimeout(timer2);
                    },600);
                }
            }
        }
    </script>
</body>
</html>
