<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #box{
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            left: 0;
            top: 50px;

</head>
<body>

    <div id="box"></div>
    <script src="./js/jquery3.3.1.js"></script>
    <script>

        $('#btn').click(function(){

            //     width: 400
            // },100,function(){
            //     $('#box').animate({
            //         height: 400,
            //         left: 200
            //     },1000);
            // });

            $('#box').animate({
                // opacity: 0,
                width: 400
            },100).delay(1000);

            $('#box').animate({
                height: 400,
                left: 200
            },1000);
        });
    </script>
</body>
</html>
