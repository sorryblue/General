<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #box1{
            width: 100px;
            height: 100px;
            background: #000;
        }
        #box2{
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>
<body>
    <div id="box1"></div>
    <div id="box2"></div>
    <script src="./js/jquery3.3.1.js"></script>
    <script>
        $('#box2').on('mousedown',function(ev){
            let disX = ev.pageX - this.offsetLeft;
            let disY = ev.pageY - this.offsetTop;
            $(document).on('mousemove',function(ev){
                $('#box2').css({
                    left: ev.pageX - disX,
                    top: ev.pageY - disY
                })
            })
            $(document).on('mouseup',function(){
                $(document).off();
            })
        })
    </script>
</body>
</html>
