<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <button id="btn">按钮一</button>
    <button id="btn2">按钮二</button>
    <script src="./js/jquery3.3.1.js"></script>
    <script>
        //trigger 规定触发的事件
        $('#btn').on('click',function(){
            console.log('第一次');
        });
        $('#btn').on('click.2',function(){
            console.log('第二次');
        });
        $('#btn2').on('click',function(){
            $('#btn').trigger('click.2');
        })
    </script>
</body>
</html>
