<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #box{
            width: 100px;
            height: 100px;
            background: #000;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <script src="./js/jquery3.3.1.js"></script>
    <script>
        let timer = null;
        let num = 0;
        $(window).keydown(function(ev){
            num++;
            clearInterval(timer);
            timer = setInterval(function(){
                switch(ev.keyCode){
                    case 37: 
                    box.style.left = box.offsetLeft - 10 + 'px';
                    break;
                    case 38:
                    $('#box').css('top',-num*10 + 'px');
                    break;
                    case 39:
                    $('#box').css('left',num*10 + 'px');
                    break;
                    case 40:
                    $('#box').css('top',num*10 + 'px');
                    break;
                }
            },10)
        })
    </script>
</body>
</html>
