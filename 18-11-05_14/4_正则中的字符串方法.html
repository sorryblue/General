<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            string.match('' || //)
                把找到的字符串(不但能找一个,还能找一堆)放到数组中
                找不到就返回null
            正则的特性:
                懒惰:
                    让他找一个,他绝对不找第二个,找到立马返回
                        如: /a/ 只找一个a
                贪婪:
                    让他找多个,他就会无限的找(有多少找多少)
                        如: /\d+/ 找一个或者无限多个
            修饰符:
                g 找全局 会把整个字符串找个遍
            量词: 
                + 最少一个,最多不限
        */

        let str = 'dshad13232h89dj90dhus1111143432434324321112ad1aA232aa12';
        console.log(str.match(/a/ig));
        console.log(str.match(/\d+/g));
    </script>
</body>
</html>
