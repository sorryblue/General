<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #box{
            width: 100px;
            height: 100px;
            font: 20px;
            line-height: 60px;
            color: #fff;
            background: salmon;
            text-align: center;
            cursor: pointer;
            position: fixed;
            bottom: 10px;
            right: 10px;
            display: none;
        }
        body{
            height: 3000px;
        }
    </style>
</head>
<body>
    <div id="box">回到顶部</div>
<script>
    const box = document.getElementById('box');
    window.onscroll = function(){
        if(window.pageYOffset >= 1000){
            box.style.display = 'block';
        }else{
            box.style.display = 'none';
        }
        console.log(window.pageYOffset);
        box.onclick = function(){
            let time = window.pageYOffset;
            (function animate(){
                box.timer = requestAnimationFrame(animate);
                time -= 100;
                if(time <= 0)time = 0;
                window.scroll(0,time);
                if(time === 0)cancelAnimationFrame(box.timer);
            })()
        }
    }
</script>
</body>
</html>
