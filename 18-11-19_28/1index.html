<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
    background-color:orange;
}  
ul{
    margin:0;
    padding:0;
    list-style:none;
}
h2{
    text-align:center;
}
.wrap{
    width:300px;
    border-radius:10px;
    overflow:hidden;
    border:1px solid #fff;
    background-color:#fff;
    margin:100px auto;
    padding:30px;
}
ul{
    margin-left:10px;
}
li{
    margin-top:20px;
}
li span{
    width:70px;
    text-align:right;
    display:inline-block;
    margin-right:5px;
}
  button{
      margin-left:104px;
      margin-top:20px;
      width:100px;
      height:30px;
  }
  button.bnd{
      cursor:no-drop;
  }
  button.bnd{
      cursor:no-drop; 
  }
  button.nd{
      cursor:no-drop;
  }
  button.nd{
      cursor:pointer;
  }
  .ok{
      border-color:green;
      color:green;
  }
  .nook{
      border-color:red;
  }
  input{
      outline:none;
      height:30px;
      padding-left：10px;
  }
  
  
  </style>
</head>

<body>
    <div class="wrap">
        <h2>注册信息</h2>
        <ul>

            <li>
                <span>QQ</span>
                <input type="text" placeholder="请输入QQ号" class="qq">
            </li>
            <li>
                <span>邮箱</span>
                <input type="text" placeholder="请输入邮箱" class="email">
            </li>
            <li>
                <span>手机</span>
                <input type="text" placeholder="请输入手机号" class="phone">
            </li>
            <li>
                <span>出生日期</span>
                <input type="text" placeholder="请输入..年...月...日" class="day">
            </li>
        </ul>
        <button class="btn bnd" id="btn" disabled>注册</button>
    </div>

    <script>
        const inputs = Array.from(document.querySelectorAll('input'));



        let re = {
            qq: /^[1-9][0-9]\d{4,10}$/, //正则匹配qq号 
            email: /^[A-Za-z]\w{5,17}@[1-9A-Za-z]{2,8}(\.(com|cn\net)){1,2}$/, //正则匹配邮箱
            phone: /^1[345789]\d{9}$/, //正则匹配手机号
            day: /^\d+\D+\d+\D+\d+\D*$/ //

        }
        let arr = []; // 声明一个变量   备用
        inputs.forEach((ele, i) => { // 每次点击
            arr.push(false);
            ele.cName = ele.className; //把classname赋值给cname
            ele.oninput = function () {
                if (re[this.cName].test(this.value)) {
                    this.classList.remove('nook');
                    this.classList.add('ok');
                    arr[i] = true;
                } else {
                    this.classList.remove('ok');
                    this.classList.add('nook');
                    arr[i] = false;
                }
            }
            btn.disabled = !arr.every(e => e);
            btn.className = !arr.every(e => e) ? 'bnd' : 'nd';
        });
        console.log(arr)
    </script>

</body>

</html>
