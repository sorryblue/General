<script>
    /*
    解构赋值:
        如果要解构数组,声明变量的时候就要是个数组

        数组中的变量可以默认赋值,当等号右边没有值的情况下,会走默认,否则走右边的值
    
    先从右向左赋值,如果右边都为undefined
    此时就看左边的数组变量,数组变量执行得顺序为从左边到右边
    如果数组变量的右边使用了数组变量得左边得变量,那么是能够赋值得
    如果数组变量得左边使用了数组变量右边,那么是找上级作用域得值,如果没有就报错(前提是用let  )
*/

// var a = 10;
var b = 5;

// var c = 0;
// c = a;
// a = b;
// b = c;

// var [b,a] = [a,b];
var [b = 5,a] = [a,b];
console.log(a,b);
</script>
</body>
</html>
