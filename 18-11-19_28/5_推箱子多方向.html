<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #box{
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>
<body>
    <div id="box"></div>
<script>
    /*
    系统为了优化用户体验,在按下时会停顿一小段时间(443ms左右),留出时间让用户抬起按键,
    如果超过时间用户没有抬起来,系统会判定用户在长按某个键,防止用户输入时,不留神输入大量的内容


*/
let timer = null;
let num = 0;
window.onkeydown = function(ev){
    clearInterval(timer);
    timer = setInterval(function(){
        switch(ev.keyCode){
            case 37:
                box.style.left = box.offsetLeft - 5 + 'px';
            break;
            case 38:
                box.style.top = box.offsetTop - 5 + 'px';
            break;
            case 39:
                box.style.left = box.offsetLeft + 5 + 'px';
            break;
            case 40:
                box.style.top = box.offsetTop + 5 + 'px';
            break;
        }
    },10);

    window.onkeyup = function(){
        clearTimeout(timer);
    }
}
</script>
</body>
</html>
