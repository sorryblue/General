<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #box1{
            width: 100px;
            height: 100px;
            background: black;
        }
        #box2{
            width: 20px;
            height: 20px;
            position: absolute;
            top: 0;
            left: 0;
            background: red;
        }
    </style>
</head>
<body>
    <div id="box1"></div>
    <div id="box2"></div>
<script>
    /*
        onclick
        onmouseover
        onmuseout
        onscroll
        oninput
            当用户尝试输入时执行
        onchange
            当用户改变inout输入框的内容时执行
        onload
            静态资源加载完成之后执行
        onresize
        onfocus
            焦点事件
        onblur
            失去焦点事件

        一个页面,只有一个焦点元素会被激活,一开始,页面中有一个焦点
        当按了tab键,或者直接激活之后焦点会从页面中移到下一个或者选中的焦点元素

        onmouseenter
            移入 没有冒泡 没有穿透
        onmouseleave 
            移出 没有冒泡 没有穿透
        ondblclick
            双击事件
        onmousedown
            鼠标按下
        onmouseup
            鼠标抬起
        oncontextmenu
            鼠标右键
        select
            选中
        
        焦点元素
            a   input   textarea    select  button  
*/    
   box1.onmouseover = function(){
       alert('移入1');
   }
   box1.onmouseout = function(){
       alert('移出1');
   }
   box2.onmouseover = function(){
       alert('移入2');
   }
   box2.onmouseout = function(){
       alert('移出2');
   }
</script>
</body>
</html>
