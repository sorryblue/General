<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
    div{
        padding: 100px;
    }
    #div1{
        background: red;
    }
    #div2{
        background: green;
    }
</style>
</head>
<body>
    <div id="div1">
        <div id="div2">
            <button id="btn">点击</button>
        </div>
    </div>
<script>

/*
    冒泡:
        从目标点由下而上直到window的过程叫做冒泡

        如果目标元素和祖先元素绑定了同一个事件(同一种类型的比如都是onclick),那么在执行完目标元素的事件函数之后,同样会调用祖先级的同一个事件中的函数

    捕获:
        DOM0是检测不到捕获的,只能用DOM2来检测捕获的过程

        从window其自上而下,直到目标点的过程,就叫捕获
        DOM2的绑定中最后一个参数,是否捕获(true要捕获,false不要捕获(冒泡))
        默认为false(不捕获)

    当一个事件触发的时候,一般会经历3个过程,第一个为捕获阶段,第二个为目标事件,第三个为冒泡阶段---事件流(模型)

    目标阶段:
        不管是不获还是冒泡,在目标阶段执行的顺序按照绑定的先后顺序来执行的(不是先捕获后冒泡)
*/
    // div1.onclick = function(){
    //     alert('red');
    // }
    // div2.onclick = function(){
    //     alert('green');
    // }
    // btn.onclick = function(){
    //     alert('按钮');
    // }//会先弹按钮,再弹green,再弹red

    // div1.addEventListener('click',function(){
    //     alert('red');
    // });
    // div2.addEventListener('click',function(){
    //     alert('green');
    // });
    // btn.addEventListener('click',function(){
    //     alert('按钮');
    // });//会先弹按钮,再弹green,再弹red

    div1.addEventListener('click',function(){
        alert('red');
    },true);
    div2.addEventListener('click',function(){
        alert('green');
    });
    btn.addEventListener('click',function(){
        alert('按钮');
    });//先弹red,再弹按钮,再弹green  先捕获再冒泡   只有red是true走捕获,其他走冒泡,所以弹完red之后直接弹按钮,然后走冒泡,所以会弹一下green,
    //弹完green之后,因为上面的red执行过了,所以不再弹了,如果给了一个window走冒泡的话,他还会弹window
</script>
</body>
</html>
