        事件:
            用户在浏览器操作的时候,触发(符合某种条件)的一种交互行为

            每个元素自身就有事件,只不过默认为null,当某个事件绑定了一个函数之后,
            用户在操作浏览器的时候,触发了这个事件,那么就执行事件函数

            用户在操作浏览器的时候,会触发很多的事件,只有绑定了事件函数的事件,才会有响应
            但是没有响应的事件并不是没触发,只是没事件函数而已

            某个元素有这个时间,事件值默认为null,如果没有这个事件,事件值为undefined(某个对象访问一个没有设置的属性而已)

        学习事件: 事件对象,事件绑定,事件流(模型),事件应用,事件的原理
    */
