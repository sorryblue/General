<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
    #box{
        width: 100px;
        height: 100px;
        position: absolute;
        top: 0;
        left: 0;
        background: skyblue;
    }
</style>
</head>
<body>
    <div id="box"></div>
<script>
    /*
    ev.clientX/ev.clientY
        可视区的x轴y轴(基于可视区)
    onmousemove
        鼠标移动事件
    ev.pageX/ev.pageY
        鼠标到可视区(基于页面)
*/ 
document.onmousemove = function(ev){
    box.style.left = ev.clientX - box.offsetWidth/2  + 'px';
    // box.style.top = ev.clientY  - box.clientHeight/2 + window.pageYOffset + 'px';
    box.style.top = ev.pageY - box.clientHeight/2 + 'px';
}   
</script>
</body>
</html>
