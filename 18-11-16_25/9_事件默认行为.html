<body>
<script>
    /*
    事件默认行为
        当用户触发某个事件的时候,不是我们主动写的而是浏览器默认做的事情,叫做事件默认行为
    点击事件是由两个事件组合在一起形成的新事件
        按下:
            omousedown
        抬起:
            onmouseup
    阻止默认行为:
        DOM0:
            return fasle;
        DOM2:
            ev.preventDefault();
*/
</script>
</body>
</html>
