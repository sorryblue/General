<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #ul{
            display: none;
            width: 80px;
            position: absolute;
            left: 0;
            top: 0;
            border: 1px solid black;
            text-align: center;
            list-style: none;
        }
        li:hover{
            background: gold;
            color: white;
        }
    </style>
</head>
<body>
    <ul id="ul">
        <li data-index = "0">九公主</li>
        <li data-index = "1">不救公主</li>
        <li data-index = "2">自杀</li>
    </ul>
<script>
    /*
    window.oncontextmenu    
        右键菜单
*/
let arr = ['1','2','3'];
window.oncontextmenu = function(ev){
    ul.style.left = ev.pageX + 'px';
    ul.style.top = ev.pageY + 'px';
    ul.style.display = 'block';
    return false;
}
ul.onmousedown = function(ev){
    if(ev.target.nodeName === 'LI'){
        alert(arr[ev.target.dataset.index]);
    }
    ev.canceiBubble= true;
}
document.onclick = function(){
    ul.style.display = 'none';
}
</script>
</body>
</html>
