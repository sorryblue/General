    <script>
        /*
        正则的方法:
            //.test(); 布尔值
            //exec(); []|null
            string.match(//); []|null
            string.replace(''|//,''|callback); 
            参数:
                1.匹配的内容 2.有子项就是第一个子项(默认索引) 3.有子项就是第二个子项(默认input)   
            
            元字符:
                \d 数字 \D 非数字
                \s 空格 \S 非空格
                \w 数字字母下划线 \W 非数字字母下划线
                \b 边界符 \B 非边界符
                \n 换行符
            
            修饰符:
                i 不区分大小写
                g 全局
                m 多行匹配
            
            分组()
            范围[]
                数字 0-9
                字母 a-z A-Z
                中文 \u4e00-\u9fa5
            
            量词:
                + 最少一个,最多无限
                ? 最少没有,最多一个
                * 最少没有,最多无限
                {n,m}
                [^abc]排除abc中的一项
                
    */
    </script>
