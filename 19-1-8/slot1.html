<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            border: 1px solid   #000;
        }
        .xob{
            width: 100px;
            height: 100px;
            background: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <ppa>
            <!-- <div slot="content">修身</div> -->
            <div slot="footer">齐家</div>
            <div class="xob" slot="box"></div>
        </ppa>
    </div>
    <script src="./vue.js"></script>
    <script>
        Vue.component('ppa',{
            template:`
                <div>
                    <slot name="box">
                        <div class="box"></div>
                    </slot>
                    <slot name="content">
                        <div>中间的内容</div>
                    </slot>
                    <slot name="footer">
                        <div>底部的内容</div>
                    </slot>
                </div>
            `
        });
        new Vue({
            el:'#app'
        })
    </script>
</body>
</html>
